@if(isAddingTask){
<app-new-task (cancel)="onCancelAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu class="actions">
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>
</section>

<ul>
  @for(task of selectedUserTasks; track task.id) {
  <li>
    <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
  </li>
  }
</ul>
